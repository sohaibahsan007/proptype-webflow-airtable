<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sohaib Ahsan,">
    <title>Prototype of Webflow with AirTable</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  </head>
  <body>

<div class="container py-3">
  <h2 class="display-6 text-center mb-4">Prototype of Webflow with AirTable</h2>
  <main class="row" style="height: 80vh;">
    <div class="col-md-3 col-lg-3">
      <form id="formValue" class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="fullName" class="form-label">Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Sohaib Ahsan" value="Test Name" required="">
            <div class="invalid-feedback">
              Valid Full Name is required.
            </div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" value="you@test.com">
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="row gy-3">
          <div class="col-md-6">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" placeholder="" value="2022-01-01" required="">
          </div>
          <div class="col-md-6">
            <label for="startDate" class="form-label">Start Value</label>
            <input type="number" class="form-control" id="startValue" placeholder=""  value="1" required="">
          </div>
          <div class="col-md-6">
            <label for="currentDate" class="form-label">Current Date</label>
            <input type="date" class="form-control" id="currentDate" placeholder="" value="2022-12-31" required="">
          </div>
          <div class="col-md-6">
            <label for="currentDate" class="form-label">Current Value</label>
            <input type="number" class="form-control" id="currentValue" placeholder="" value="37" required="">
          </div>
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Calculate</button>
      </form>
    </div>
    <div class="col-md-9 col-lg-9">
      <div id="chart" style="width: 100%;height: 100%;"></div>
    </div>
  </main>
</div>

   <script src="index.js"></script>
  </body>
</html>
