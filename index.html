<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sohaib Ahsan,">
    <title>Prototype of Webflow with AirTable</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.3/build/airtable.browser.js"></script>
  </head>
  <body>

<div class="container py-3">
  <h2 class="display-6 text-center mb-4">Prototype of Webflow with AirTable</h2>
  <main class="row" style="height: 80vh;">
    <div class="col-md-3 col-lg-3">
      <form id="chart-form" class="needs-validation" >
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="fullName" class="form-label">Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="your full name" value="" required>
            <div class="invalid-feedback">
              Valid Full Name is required.
            </div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email"  placeholder="you@example.com" value="" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="row gy-3">
          <div class="col-md-12">
            <div class="row justify-content-between">
              <div class="col-6">
                <label for="calculationValue" class="form-label">Calculation (%)</label>
              </div>
              <div class="col-6 text-end">
                 <strong id="calculationValueLabel">5</strong>
              </div>
            </div>
            <input type="range" class="form-range" id="calculationValue" value="1" step="0.1" min="0.1" max="2">
          </div>
          <div class="col-md-6">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" placeholder=""  required>
          </div>
          <div class="col-md-6">
            <label for="currentDate" class="form-label">Goal Date</label>
            <input type="date" class="form-control" id="currentDate" placeholder=""  required>
          </div>
          <div class="col-md-6">
            <label for="startDate" class="form-label">Start Value</label>
            <input type="number" class="form-control" id="startValue" placeholder="e.g # of pages"  required>
          </div>
          <div class="col-md-6">
            <label for="currentDate" class="form-label">Current Value</label>
            <input type="number" class="form-control" id="currentValue" placeholder="e.g # of pages" required>
          </div>
          <!-- <div class="col-md-12">
            <label for="currentDate" class="form-label">Current Value</label>
            <input type="range" class="form-range" id="currentValueRange">
          </div> -->
        </div>

        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" id="submitBtn" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-9 col-lg-9">
      <div id="chart" style="width: 100%;height: 100%;"></div>
    </div>
  </main>
</div>

   <script src="index.js"></script>
  </body>
</html>
