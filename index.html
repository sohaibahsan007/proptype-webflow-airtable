<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="Sohaib Ahsan," />
  <title>Prototype of Webflow with AirTable</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.3/build/airtable.browser.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="multi-step.css">
</head>

<body>
  <main>
    <section class="credentials-sections">
      <h1>Welcome to Power of Gain</h1>
      <p>Show us your power of gain, and get free tokens.</p>
      <div class="form-container">
        <div class="form-container__btns">
          <button class="new-user-btn">Register</button>
          <button class="login-btn">Login</button>
        </div>
        <!-- login for existing user -->
        <div class="form-container__form login-form">
          <form id="login"  class="needs-validation">
            <div class="form-floating">
              <input type="email" class="form-control" id="email_login" placeholder="you@example.com" value="" required>
              <label for="email">Email</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Magic login" id="submitLoginBtn" />
          </form>
        </div>
        <!-- end section for login for existing user -->

        <!-- start section for register -->
        <div class="form-container__form new-user-form multisteps-form ">
          <!--progress bar-->
          <div class="multisteps-form__progress">
            <button class="multisteps-form__progress-btn js-active" type="button" title="Contact Detail">Contact
              Detail</button>
            <button class="multisteps-form__progress-btn" type="button" title="Goal Detail">Goal Detail</button>
            <button class="multisteps-form__progress-btn" type="button" title="Starting Position">Starting
              Position</button>
          </div>
          <!--form panels-->
          <form class="multisteps-form__form" id="register" class="needs-validation">
            <!--single form panel-->
            <div class="multisteps-form__panel  js-active" data-animation="scaleIn">

              <div class="multisteps-form__content">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="name" value="" required>
                  <label for="name">Name</label>
                </div>
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" value="" required>
                  <label for="email">Email</label>
                </div>
                <div class="">
                  <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                </div>
              </div>
            </div>
            <!--single form panel-->
            <div class="multisteps-form__panel " data-animation="scaleIn">

              <div class="multisteps-form__content">
                <div class="form-floating">

                  <input type="number" class="form-control" id="daysToTrack" placeholder="e.g 30 days" min="1" required>
                  <label for="daysToTrack" >Days to track</label>
                </div>
                <div class="form-floating">

                  <textarea class="form-control" id="goalDetail" name="goalDetail" placeholder="Goal Detail" rows="4" cols="50" required>
                        </textarea>
                        <label for="details">Goal Details</label>
                </div>
                <div class="">
                  <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                  <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                </div>
              </div>
            </div>
            <!--single form panel-->
            <div class="multisteps-form__panel " data-animation="scaleIn">

              <div class="multisteps-form__content">
                <div class="form-floating">

                  <input type="date" class="form-control" id="startDate" placeholder="" required>
                  <label for="startDate" >Start Date</label>
                </div>
                <div class="form-floating">
                  <input type="number" class="form-control" id="startValue" placeholder="e.g # of pages" required />
                  <label for="startValue" >Start Position</label>
                </div>
                <div>
                  <label for="proof" >Attach Proof</label>
                  <input type="file" class="form-control" name="proof" id="startProof">
                </div>
                <div class="row">
                  <div class="">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-success ml-auto" type="submit" title="Send" id="submitRegisterBtn">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          </form>

        </div>

        <!-- end section for register user. -->
      </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
  <script src="multi-step.js"></script>
</body>

</html>
